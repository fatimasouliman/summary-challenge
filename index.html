<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="left-side">
      <p>Your Reaslt</p>
      <div class="circle">
        <p>76</p>
        <span>of 100</span>
      </div>
      <div class="text">
        <span class="great">Great</span>
      <p class="down">
        <br>
        you scored higer than 65% of<br>
        the people who have taken<br>
        these test.
      </p>
      </div>
    </div>
    <div class="right-side">
      <p class="sum">Summary</p>
      <ul class="items">
        <li class="reac">
          <div><img src="./assets/images/icon-reaction.svg"><p>Reaction</p></div>
          <p class="num"><span>80</span> / 100</p>
        </li>

        <li class="memo">
          <div><img src="./assets/images/icon-memory.svg"><p>Memory</p></div>
          <p class="num"><span>92</span> / 100</p>
        </li>

        <li class="verb">
          <div><img src="./assets/images/icon-verbal.svg"><p>Verabal</p></div>
          <p class="num"><span>61</span> / 100</p>
        </li>

        <li class="visu">
          <div><img src="./assets/images/icon-visual.svg"><p>Visual</p></div>
          <p class="num"><span>72</span> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
